<div fxLayout="column" fxFlex = 80 fxLayoutAlign="center center" class = "center">
<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Sort Orders" #input>
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Order Number Column -->
  <ng-container matColumnDef="order_number">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.order_number}} </td>
  </ng-container>

  <!-- ID Column -->
  <ng-container matColumnDef="order_id">
    <th mat-header-cell *matHeaderCellDef> order_id </th>
    <td mat-cell *matCellDef="let element"> {{element.order_id}} </td>
  </ng-container>

  <!-- Order Date Column -->
  <ng-container matColumnDef="order_date">
    <th mat-header-cell *matHeaderCellDef> order_date </th>
    <td mat-cell *matCellDef="let element"> {{element.order_date | date: 'shortDate'}} </td>
  </ng-container>

  <!-- Order Status Column -->
  <ng-container matColumnDef="order_status">
    <th mat-header-cell *matHeaderCellDef> order_status </th>
    <td mat-cell *matCellDef="let element"> {{element.order_status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

</div>
