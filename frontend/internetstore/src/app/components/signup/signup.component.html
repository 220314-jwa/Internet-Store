<div fxLayout="row" fxLayoutAlign="center center" class="center" >
  
  
  <div fxFlex="100%" fxLayoutGap="20px"  class="example-form">
    <div class ="description">
      <p>Sign up</p>
      <mat-divider></mat-divider>
    </div>
    <mat-form-field appearance="legacy">
      <mat-label>First name:</mat-label>
      <input matInput placeholder="Your first name" [(ngModel)] = "user.firstName">
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Last name:</mat-label>
      <input matInput placeholder="Last name" [(ngModel)] = "user.lastName">
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Email:</mat-label>
      <input matInput placeholder="Email" [(ngModel)] = "user.email">
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Phone number:</mat-label>
      <input matInput placeholder="Phone number" [(ngModel)] = "user.phoneNumber">
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Address:</mat-label>
      <input matInput placeholder="Address" [(ngModel)] = "user.address">
    </mat-form-field>
  
    <mat-form-field appearance="legacy">
      <mat-label>Password:</mat-label>
      <input matInput placeholder="Password" [(ngModel)] = "user.password">
    </mat-form-field>
    
    <mat-form-field appearance="legacy">
      <mat-label>Username:</mat-label>
      <input matInput placeholder="Username" [(ngModel)] = "user.username">
    </mat-form-field>
    <button mat-flat-button color="primary" (click) = "createUser()">Sign up</button>
  </div>
</div>
