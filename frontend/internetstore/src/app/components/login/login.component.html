
<div class = "login" fxLayout="row" fxLayoutAlign="center center" fxFlex="25%" *ngIf="!loggedInUser;">
  <div fxFlex="100%" fxLayoutGap="20px"  class="example-form">
    <form>
      <div class = "description">
        <p>Login to your account</p>
        <mat-divider></mat-divider>
      </div>
        <mat-form-field appearance="fill">
          <mat-label>Email:</mat-label>
          <input matInput placeholder="Email" value="" [(ngModel)]="credentials.username" id="usernameInput" name = "usernameInput">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="credentials.password" id="passwordInput" name="passwordInput">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <div class= "center">
            <a><button mat-flat-button color="primary" (click)="logIn()" type="button" id="logInBtn">Login</button></a>
          </div>
          
      </form>
</div>
</div>
