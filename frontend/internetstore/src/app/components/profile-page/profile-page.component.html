<div class = "center" fxLayout="row" fxLayoutAlign="center center" fxFlex="100%">
    <mat-card class="my-card" class = "mat-card-container" fxFlex = "75%">
        <mat-card-header class="mat-card-header-container" fxLayoutAlign="center center"  >
          <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Shiba Inu">    
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="row" class="inputRows" fxLayoutGap="20px">
                <mat-form-field appearance="fill">
                    <mat-label>Email:</mat-label>
                    <input matInput placeholder="Email">
                  </mat-form-field>
                  <mat-form-field appearance="fill">
                    <mat-label>Password:</mat-label>
                    <input matInput placeholder="Your password">
                  </mat-form-field>
            </div>
            <div fxLayout="row" class="inputRows" fxLayoutGap="20px">
                <mat-form-field appearance="fill">
                    <mat-label>First Name:</mat-label>
                    <input matInput placeholder="Your first name">
                  </mat-form-field>
                  <mat-form-field appearance="fill">
                    <mat-label>Last Name:</mat-label>
                    <input matInput placeholder="Your last name">
                  </mat-form-field>
            </div>
              
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Like</button>  
          <button mat-button>Share</button>
        </mat-card-actions>
      </mat-card> 
</div>
