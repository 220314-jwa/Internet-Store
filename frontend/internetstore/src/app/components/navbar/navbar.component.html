<mat-toolbar *ngIf="!loggedInUser; else logout" >
    <div fxFlex fxLayout="row"   fxLayoutGap="15px" fxLayoutAlign="start center"  >
      <div class = "companyname">
        <a color="primary" routerLink = ""  class="positronx"><mat-icon >store</mat-icon>Market</a>
      </div>
    </div>
   <div fxFlex fxLayout="row" fxLayoutGap="20px"
    fxLayoutAlign="end start" >
    <span class="nav-tool-items" >
      <a  mat-button color="primary"  mat-raised-button routerLink="login" routerLinkActive="active"><mat-icon >login</mat-icon>Login</a>
      <a mat-button color="primary"  mat-raised-button routerLink="signup" routerLinkActive="active"><mat-icon >perm_identity</mat-icon>Sign up</a>
    </span>
   </div>
  </mat-toolbar>

  <ng-template #logout>
    <mat-toolbar>
        <div fxFlex fxLayout="row"   fxLayoutGap="15px" fxLayoutAlign="start center"  >
          <div class = "companyname">
            <a color="primary" routerLink = ""  class="positronx"><mat-icon >store</mat-icon>Market</a>
          </div>
          <div class="menu-item">
            <a routerLink="myOrders" routerLinkActive="active">My orders</a>
          </div>
          <div class="menu-item">
            <a routerLink="createProduct" routerLinkActive="active">Create product</a>
          </div>
          <div class="menu-item">
            <a routerLink="createCategory" routerLinkActive="active">Create category</a>
          </div>
        </div>
       <div fxFlex fxLayout="row" fxLayoutGap="20px"
        fxLayoutAlign="end start" >
        <span class="nav-tool-items" >
            <app-profile></app-profile>  
        </span>
        <div class = "nav-tool-items">
          <a routerLink="myCart"><mat-icon >shopping_cart</mat-icon></a>
        </div>
       </div>
      
      </mat-toolbar>
  </ng-template>
